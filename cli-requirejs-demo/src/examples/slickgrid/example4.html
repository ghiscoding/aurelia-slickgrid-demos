<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <br />
  <span if.bind="metrics">
    <b>Metrics:</b> ${metrics.endTime | dateFormat: 'DD MMM, h:mm:ss a'} | ${metrics.itemCount} of
    ${metrics.totalItemCount}
    items
  </span>

  <aurelia-slickgrid grid-id="grid1" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
                     dataset.bind="dataset" on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)"
                     on-grid-state-changed.delegate="gridStateChanged($event.detail)"
                     on-row-count-changed.delegate="refreshMetrics($event.detail.eventData, $event.detail.args)">
  </aurelia-slickgrid>
</template>
