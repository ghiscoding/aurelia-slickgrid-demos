<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <div class="row">
    <div class="col-sm-4">
      <div class.bind="status.class" role="alert">
        <strong>Status: </strong> ${status.text}
        <span hidden.bind="!processing">
          <i class="fa fa-refresh fa-spin fa-lg fa-fw"></i>
        </span>
      </div>
      <button class="btn btn-outline-secondary btn-sm" click.delegate="switchLanguage()">Switch Language</button>
      <span><label>Locale</label>: ${selectedLanguage + '.json'}</span>
      <br />
      <span if.bind="metrics">
        <b>Metrics:</b> ${metrics.endTime | dateFormat: 'DD MMM, h:mm:ss a'} | ${metrics.executionTime}ms |
        ${metrics.totalItemCount}
        items
      </span>
      <div class="row col-md-12">
        <label>Programmatically go to first/last page:</label>
        <button class="btn btn-outline-secondary btn-xs" click.delegate="goToFirstPage()">
          <i class="fa fa-caret-left fa-lg"></i>
        </button>
        <button class="btn btn-outline-secondary btn-xs" click.delegate="goToLastPage()">
          <i class="fa fa-caret-right fa-lg"></i>
        </button>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-info">
        <strong>GraphQL Query:</strong> ${graphqlQuery}
      </div>
    </div>
  </div>

  <aurelia-slickgrid grid-id="grid1" column-definitions.bind="columnDefinitions" grid-options.bind="gridOptions"
    dataset.bind="dataset" grid-height="200" grid-width="900"
    asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)"
    asg-on-grid-state-changed.delegate="gridStateChanged($event)">
  </aurelia-slickgrid>
</template>
