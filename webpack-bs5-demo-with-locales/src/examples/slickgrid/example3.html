<h2>
  ${title}
  <span class="float-end">
    <a style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example3.ts">
      <span class="fa fa-link"></span> code
    </a>
  </span>
</h2>
<div class="subtitle"
      innerhtml.bind="subTitle"></div>

<div class="row col-sm-12">
  <div class="col-sm-6">
    <label>autoEdit setting</label>
    <br />
    <span id="radioAutoEdit">
      <div class="row">

        <label class="radio-inline control-label"
                for="radioTrue">
          <input type="radio"
                  name="inlineRadioOptions"
                  id="radioTrue"
                  checked
                  value.bind="isAutoEdit"
                  click.trigger="setAutoEdit(true)"> ON
          (single-click)
        </label>
        <label class="radio-inline control-label"
                for="radioFalse">
          <input type="radio"
                  name="inlineRadioOptions"
                  id="radioFalse"
                  value.bind="isAutoEdit"
                  click.trigger="setAutoEdit(false)"> OFF
          (double-click)
        </label>
      </div>
      <div class="row col-sm-12">
        <span>
          <button class="btn btn-outline-secondary btn-sm mr-1"
                  click.trigger="undo()" data-test="undo-btn">
            <i class="fa fa-undo"></i>
            Undo last edit(s)
          </button>
          <label class="checkbox-inline control-label"
                  for="autoCommitEdit">
            <input type="checkbox"
                    id="autoCommitEdit"
                    data-test="auto-commit"
                    value.bind="gridOptions.autoCommitEdit"
                    click.trigger="changeAutoCommit()">
            Auto Commit Edit
          </label>
        </span>
      </div>
    </span>
    <div class="row" style="margin-top: 5px">
      <div class="col-sm-12 mr-1">
        <button class="btn btn-outline-secondary btn-sm mr-1"
                click.trigger="aureliaGrid.filterService.clearFilters()">Clear
          Filters</button>
        <button class="btn btn-outline-secondary btn-sm mr-1"
                click.trigger="aureliaGrid.sortService.clearSorting()">Clear
          Sorting</button>
        <button class="btn btn-outline-info btn-sm mr-1"
                data-test="add-item-btn"
                click.trigger="addItem()"
                title="Clear Filters &amp; Sorting to see it better">
          Add item
        </button>
        <button class="btn btn-danger btn-sm mr-1" data-test="delete-item-btn" click.trigger="deleteItem()">Delete
          item</button>
      </div>
    </div>
    <div class="row" style="margin-top: 5px">
      <div class="col-sm-12">
        <button class="btn btn-outline-secondary btn-sm mr-1"
                data-test="add-title-column"
                click.trigger="dynamicallyAddTitleHeader()">
          <i class="fa fa-plus"></i>
          Dynamically Duplicate Title Column
        </button>
        <button class="btn btn-outline-secondary btn-sm mr-1"
                data-test="remove-title-column"
                click.trigger="dynamicallyRemoveLastColumn()">
          <i class="fa fa-minus"></i>
          Dynamically Remove Last Column
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="alert alert-info"
          show.bind="updatedObject">
      <strong>Updated Item:</strong> ${updatedObject | stringify}
    </div>
    <div class="alert alert-warning"
          show.bind="alertWarning">
      ${alertWarning}
    </div>
  </div>
</div>

<div id="grid-container"
      class="col-sm-12">
  <aurelia-slickgrid grid-id="grid3"
                      column-definitions.bind="columnDefinitions"
                      grid-options.bind="gridOptions"
                      dataset.bind="dataset"
                      instances.bind="aureliaGrid"
                      on-cell-change.trigger="onCellChanged($event.detail.eventData, $event.detail.args)"
                      on-click.trigger="onCellClicked($event.detail.eventData, $event.detail.args)"
                      on-validation-error.trigger="onCellValidationError($event.detail.eventData, $event.detail.args)">
  </aurelia-slickgrid>
</div>
