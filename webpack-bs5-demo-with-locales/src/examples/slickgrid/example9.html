<h2>
  ${title}
  <span class="float-end">
    <a style="font-size: 18px"
        target="_blank"
        href="https://github.com/ghiscoding/aurelia-slickgrid/blob/master/src/examples/slickgrid/example9.ts">
      <span class="fa fa-link"></span> code
    </a>
  </span>
</h2>
<div class="subtitle" innerhtml.bind="subTitle"></div>

<button class="btn btn-outline-secondary btn-sm" data-test="external-gridmenu"
        click.trigger="toggleGridMenu($event)">
  <i class="fa fa-bars"></i>
  Grid Menu
</button>

<aurelia-slickgrid grid-id="grid9"
                    column-definitions.bind="columnDefinitions"
                    dataset.bind="dataset"
                    grid-options.bind="gridOptions"
                    on-aurelia-grid-created.trigger="aureliaGridReady($event.detail)">
</aurelia-slickgrid>
