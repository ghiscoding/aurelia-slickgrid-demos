<template>
  <h2>${title}</h2>
  <div class="subtitle"
    innerhtml.bind="subTitle"></div>

  <hr />

  <div class="row">
    <span style="margin-left: 20px">
      <button class="btn btn-default btn-sm"
        click.delegate="exportToFile('csv')">
        <i class="fa fa-download"></i>
        Télécharger en format CSV
      </button>
      <button class="btn btn-default btn-sm"
        click.delegate="exportToFile('txt')">
        <i class="fa fa-download"></i>
        Télécharger en format Text
      </button>
      <button class="btn btn-default btn-sm"
        click.delegate="dynamicallyAddTitleHeader()">
        <i class="fa fa-plus"></i>
        Ajouter la colonne Titre dynamiquement
      </button>
    </span>
  </div>
  <aurelia-slickgrid grid-id="grid12"
    column-definitions.bind="columnDefinitions"
    grid-options.bind="gridOptions"
    dataset.bind="dataset"
    asg-on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
