<template>
  <h2>${title}</h2>
  <div class="subtitle" innerhtml.bind="subTitle"></div>

  <button class="btn btn-outline-secondary btn-sm" data-test="external-gridmenu"
          click.delegate="toggleGridMenu($event)">
    <i class="fa fa-bars"></i>
    Grid Menu
  </button>

  <aurelia-slickgrid grid-id="grid9"
                     column-definitions.bind="columnDefinitions"
                     grid-options.bind="gridOptions"
                     dataset.bind="dataset"
                     on-aurelia-grid-created.delegate="aureliaGridReady($event.detail)">
  </aurelia-slickgrid>
</template>
